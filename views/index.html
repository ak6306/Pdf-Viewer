<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Pdf Viewer</title>
</head>
<body>

    <div class="top-bar">
    <button id="prev-page"><i class="fa fa-arrow-circle-left"></i>Prev Page</button>
    <button id="next-page"><i class="fa fa-arrow-circle-right" style="float: right;"></i>Next Page</button>
    <input type="number" placeholder="Go" id="dynamic-no">
    
    <span class="page-info">Page <span id="page-num"></span> of <span id="page-count"></span></span>
</div>
<canvas id="pdf-render"></canvas>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="../js/main.js"></script> 
</body>
</html>
